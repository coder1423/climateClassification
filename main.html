<!DOCTYPE html>
<html>
    <head>
        <title>기후 시뮬레이터</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="화면그리드">
            <div id="인터페이스그리드">
                <div class="인터페이스분활" id="입력창">
                    <h2>조작창</h2>
                    <div class="창분활">
                        <h3>지도모드</h3>
                        <div class="버튼" id="기후선택">기후</div>
                        <div class="버튼" id="단순기후선택">단순</div>
                        <div class="버튼" id="편집선택">편집</div>
                        <div class="버튼" id="흰색선택">흰색</div>
                    </div>
                    <div class="창분활">
                        <h3>에디터모드</h3>
                        <div class="버튼" id="에디터모드땅선택">땅</div>
                        <div class="버튼" id="에디터모드바다선택">바다</div>
                    </div>
                    <div class="창분활">
                        <h3>모드선택</h3>
                        <div class="버튼"id="자전모드">자전</div>
                        <div class="버튼"id="경계선표시모드">경계선</div>
                        <div class="버튼"id="바람표시모드">바람</div>
                        <div class="버튼" id="기온모드">기온</div>
                        <div class="버튼" id="강수모드">강수</div>
                    </div>
                    <div class="창분활">
                        <h3>분기선택</h3>
                        <div class="버튼" id="분기1선택">1분기</div>
                        <div class="버튼" id="분기2선택">2분기</div>
                        <div class="버튼" id="분기3선택">3분기</div>
                        <div class="버튼"id="분기4선택">4분기</div>
                    </div>
                </div>
                <div class="인터페이스분활" id="정보창">
                    <div id="정보창그리드">
                        <div>
                            <h2>타일정보</h2>
                            <div class="창분활">
                                <h3>지형</h3>
                                <div id="기후">기후 :</div>
                                <div id="타일번호">타일번호 :</div>
                                <div id="위도">위도 :</div>
                                <div id="지형">지형 :</div>
                            </div>
                            <div class="창분활">
                                <h3>상태</h3>
                                <div id="연평균기온">연평균기온 :</div>
                                <div id="분기별기온">분기별기온 []</div>
                                <div id="연강수량">연강수량 :</div>
                                <div id="분기별강수">분기별강수 []</div>
                                <div id="증발력">증발력 :</div>
                            </div>
                            <div class="창분활">
                                <h3>영향</h3>
                                <div id="바람방향">바람방향 :</div>
                                <div id="바다영향">바다영향 :</div>
                                <div id="분기별기단영향">분기별기단영향 []</div>
                            </div>
                        </div>
                        <canvas id="그래프" width = '400px' height = '400px'></canvas>
                    </div>
                </div>
            </div>
            <canvas id="지도" width = '912px' height = '912px'></canvas>
        </div>
        <script src="main.js"></script>
    </body>
</html>
